{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- стили иконок из bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- добавляем шрифт из гугла 'Montserrat Alternates' -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat Alternates&display=swap">
  <link rel="stylesheet" href="{% static 'main/css/buttons.css' %}">
  <link rel="stylesheet" href="{% static 'teacher/css/base.css' %}">
  {% block styles %}{% endblock %}
</head>
<body>
  <div class="sidebar">
    <h2>Преподаватель</h2>
    <ul>
      <div class="ul_li_1">
        <li><a href="{% url 'teacher:personal_account' %}"><i class="bi bi-house"></i>Главная</a></li>
        <li><a href="{% url 'teacher:profile' %}"><i class="bi bi-person-circle"></i>Профиль</a></li>
      </div>
      <div class="ul_li_2">
        <li><a href="{% url 'teacher:syllabus' %}"><i class="bi bi-list-ul"></i>Учебный план</a></li>
        <li><a href="{% url 'teacher:schedule' %}"><i class="bi bi-card-list"></i>Расписание</a></li>
        <li><a href="{% url 'teacher:find_students' %}"><i class="bi bi-people"></i>Студенты</a></li>
        <li><a href="{% url 'teacher:group_schedule' %}"><i class="bi bi bi-table"></i>Расписание студентов</a></li>
      </div>
    </ul>
    <div class="buttons">
      <a href="{% url 'main:help' %}" class="logo help"><i class="bi bi-question-circle-fill"></i></a>
      <form action="{% url 'main:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn_custom button-for-exit">Выйти из аккаунта <i class="bi bi-box-arrow-right"></i></button>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="container-header">
      <div class="container-header-2">
        <a href="https://www.oshsu.kg/ru" class="logo"><i class="bi bi-bank"></i> <span>MyUni</span></a>
        <h4>{{ profile.surname }} {{ profile.name }}</h4>
      </div>
    </div>
    <div class="custom">
      {% block custom %}
      {% endblock %}
    </div>
  </div>
</body>
</html>

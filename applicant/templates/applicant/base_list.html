{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- стили иконок из bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- добавляем шрифт из гугла 'Montserrat Alternates' -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat Alternates&display=swap">
  <link rel="stylesheet" href="{% static 'applicant/css/base_list.css' %}">
  {% block styles %}{% endblock %}
</head>
<body>
  <div class="head">
    <div class="icons">
      <a href="https://www.oshsu.kg/ru" class="logo"><i class="bi bi-bank"></i> <span>MyUni</span></a>
      <a href="{% url 'main:help' %}" class="logo"><i class="bi bi-question-circle-fill"></i></a>
    </div>
    <hr class="horizontal-line">
  </div>
  <div class="container">
    <div class="mini_head">
      <h3 class="mini_title">{% block mini_title %}{% endblock %}</h3>
      {% block list_a %}{% endblock %}
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
      <div class="buttons">
        <a href="{% url 'applicant:personal_account' %}" class="button-update button-for-exit"><i class="bi bi-box-arrow-left"></i> <span>Вернутся в личный кабинет</span></a>
        <form action="{% url 'main:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="button-update button-for-exit"><span>Выйти из аккаунта</span> <i class="bi bi-box-arrow-right"></i></button>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'applicant/js/base_list.js' %}"></script>
</body>
</html>

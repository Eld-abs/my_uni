{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- стили иконок из bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- добавляем шрифт из гугла 'Montserrat Alternates' -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat Alternates&display=swap">
  <link rel="stylesheet" href="{% static 'main/css/buttons.css' %}">
  <link rel="stylesheet" href="{% static 'student/css/base.css' %}">
  {% block styles %}{% endblock %}
</head>
<body>
  <div class="sidebar">
    <a href="https://www.oshsu.kg/ru" class="logo"><i class="bi bi-bank"></i> <span>MyUni</span></a>
    <h4>{{ profile.surname }} {{ profile.name }}</h4>
    <ul>
      <li><a href="{% url 'student:personal_account' %}"><i class="bi bi-house"></i>Главная</a></li>
      <li><a href="{% url 'student:profile' %}"><i class="bi bi-person-circle"></i>Профиль</a></li>
      <li><a href="{% url 'student:syllabus' %}"><i class="bi bi-list-ul"></i>Мой учебный план</a></li>
      <li><a href="{% url 'student:contract' %}"><i class="bi bi-cash-stack"></i>Контракт</a></li>
      <li><a href="{% url 'student:schedule' %}"><i class="bi bi-card-list"></i>Расписание</a></li>
      <li><a href="{% url 'student:assessments' %}"><i class="bi bi-table"></i>Оценки</a></li>
      <li><a href="{% url 'student:session' %}"><i class="bi bi-exclamation-circle"></i>Сессия</a></li>
    </ul>
    <div class="buttons">
      <a href="{% url 'main:help' %}" class="logo help"><i class="bi bi-question-circle-fill"></i></a>
      <form action="{% url 'main:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn_custom button-for-exit">Выйти из аккаунта <i class="bi bi-box-arrow-right"></i></button>
      </form>
    </div>
  </div>
  <div class="container">
    {% block custom %}
    {% endblock %}
  </div>
</body>
</html>
